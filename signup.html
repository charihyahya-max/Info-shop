<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un compte | Info Shop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    body > main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
      width: 100%;
      max-width: 450px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    footer {
      background: #0d6efd;
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="bi bi-cpu-fill me-1"></i> Info Shop
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
        <li class="nav-item"><a class="nav-link active" href="Panier.html">Mon Panier</a></li>
      </ul>

      <form action="search.html" method="get" class="d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Search...">
        <button class="btn btn-light"><i class="bi bi-search"></i></button>
      </form>
    </div>
  </div>
</nav>
</header>

<main>
  <div class="signup-container">
    <h2>Créer un compte</h2>
    <form>
      <div class="mb-3 text-start">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Votre email" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
      </div>
      <div class="mb-3 text-start">
        <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmer le mot de passe" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3"><i class="bi bi-person-plus-fill"></i> Créer un compte</button>
      <div class="text-center">
        <a href="signin.html">Déjà un compte ? Se connecter</a>
      </div>
    </form>
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; 2026 Info Shop. Tous droits réservés.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
