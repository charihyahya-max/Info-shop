<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Info Shop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    body > main {
      flex: 1;
    }

    .contact-header {
      text-align: center;
      margin: 30px 0;
    }

    .contact-info i {
      font-size: 1.2rem;
      color: #0d6efd;
      margin-right: 8px;
    }

    footer {
  background: #0d6efd;
  color: #fff;
  padding: 20px 0;
  text-align: center;
  font-size: 0.9rem;
}


    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="bi bi-cpu-fill me-1"></i> Info Shop
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
        <li class="nav-item"><a class="nav-link" href="Panier.html">Mon Panier</a></li>
      </ul>
      
    </div>
  </div>
</nav>
</header>

<main class="container my-5">
  <h2 class="contact-header">Contactez-nous</h2>

  <div class="row g-5">
    <!-- Formulaire -->
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" placeholder="Votre nom">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Votre email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-envelope-fill"></i> Envoyer</button>
      </form>
    </div>

    <!-- Infos de contact -->
    <div class="col-md-6">
      <h5>Informations de contact</h5>
      <p class="contact-info"><i class="bi bi-geo-alt-fill"></i> Casablanca, Maroc</p>
      <p class="contact-info"><i class="bi bi-telephone-fill"></i> +212 600 123 456</p>
      <p class="contact-info"><i class="bi bi-envelope-fill"></i> info@infoshop.com</p>

      <h5 class="mt-4">Suivez-nous</h5>
      <a href="https://www.facebook.com" target="_blank" class="me-2"><i class="bi bi-facebook fs-4"></i></a>
      <a href="https://twitter.com" target="_blank" class="me-2"><i class="bi bi-twitter fs-4"></i></a>
      <a href="https://instagram.com" target="_blank" class="me-2"><i class="bi bi-instagram fs-4"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="bi bi-linkedin fs-4"></i></a>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; 2026 Info Shop. Tous droits réservés.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
