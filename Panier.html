<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mon Panier | Info Shop</title>
<meta name="description" content="Info Shop - Votre panier de produits en ligne. Ajoutez et gérez vos produits facilement.">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  background: #f8f9fa;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  margin:0;
}

main {flex:1;}

/* Navbar */
.navbar {box-shadow: 0 4px 10px rgba(0,0,0,.1);}
.navbar .nav-link.active {font-weight: bold; color: #fff !important;}

/* Cart Table */
.table thead th {background-color: #0d6efd; color: #fff;}
.table tbody tr:hover {background-color: #e9ecef;}
.cart-img {width: 70px; height: 70px; object-fit: contain;}

/* Footer */
footer {background: #0d6efd; color: #fff; padding: 20px 0; text-align: center;}
footer a {color: #fff; margin:0 10px;}
footer a:hover {text-decoration: underline;}

/* Buttons */
.btn-remove {background: #dc3545; color:#fff;}
.btn-remove:hover {background:#c82333;}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-cpu-fill me-1"></i> Info Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
        <li class="nav-item"><a class="nav-link active" href="Panier.html"><i class="bi bi-cart3"></i> Mon Panier</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <h3 class="mb-4">Mon Panier</h3>

  <div class="table-responsive">
    <table class="table table-hover align-middle" id="cart-table">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Prix</th>
          <th>Quantité</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- Les produits ajoutés s'affichent ici -->
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end align-items-center mt-3">
    <h5 class="me-3">Total: <span id="cart-total">0</span> DH</h5>
    <button class="btn btn-success" id="checkout-btn"><i class="bi bi-bag-check"></i> Passer à la caisse</button>
  </div>
</main>

<!-- Footer -->
<footer>
  <p>&copy; 2026 Info Shop. Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Récupérer les produits du localStorage
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Fonction pour afficher le panier
function displayCart() {
  const cartBody = document.getElementById('cart-body');
  cartBody.innerHTML = '';

  let total = 0;

  cart.forEach((item, index) => {
    let subtotal = item.price * (item.quantity || 1);
    total += subtotal;

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>
        <img src="${item.image}" class="cart-img me-2"> ${item.name}
      </td>
      <td>${item.price} DH</td>
      <td>
        <input type="number" min="1" value="${item.quantity || 1}" class="form-control form-control-sm qty-input" data-index="${index}">
      </td>
      <td>${subtotal} DH</td>
      <td>
        <button class="btn btn-remove btn-sm" data-index="${index}"><i class="bi bi-trash"></i> Supprimer</button>
      </td>
    `;
    cartBody.appendChild(row);
  });

  document.getElementById('cart-total').innerText = total;
}

// Supprimer un produit
document.getElementById('cart-body').addEventListener('click', (e) => {
  if(e.target.closest('.btn-remove')) {
    const index = e.target.closest('.btn-remove').dataset.index;
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
  }
});

// Changer quantité
document.getElementById('cart-body').addEventListener('input', (e) => {
  if(e.target.classList.contains('qty-input')) {
    const index = e.target.dataset.index;
    const value = parseInt(e.target.value);
    cart[index].quantity = value;
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
  }
});

// Checkout
document.getElementById('checkout-btn').addEventListener('click', () => {
  if(cart.length === 0) {
    alert("Votre panier est vide !");
    return;
  }
  alert("Merci pour votre achat !");
  cart = [];
  localStorage.setItem('cart', JSON.stringify(cart));
  displayCart();
});

// Initialiser affichage
displayCart();
</script>
</body>
</html>
